        }

        .number-box {
            width: 60px;
            height: 30px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            background-color: #f0f0f0;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            filter: blur(8px);
            transition: filter 0.3s ease;
        }

        .number-box.revealed {
            filter: none;
            pointer-events: none;
        }

        .container {

            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
